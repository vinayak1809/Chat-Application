<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/chat.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="./js/chat.js" defer></script>
    <script src="./js/group.js" defer></script>
    <script src="./js/groupAdmin.js" defer></script>
    <title>Chat-App</title>
</head>
<body>

    <main>
    
        <section class="chat">
            <h1>People</h1>
            <div id="people" class="people">
                  <p>man1</p>
            </div>
            
            <h1 class="head"> Groups</h1>
            <button class="create-grp" id="openCreateGrp">+</button>

            <div id="groups" class="groups">
                <button onclick="callGrp(event)" class="diffGrps" id="some"> Group1</button>
            </div>
        </section>


        <section class="messages">
            <div class="display-msg">
                <h2 class="msg-head">Chat-App</h2>
                <div class="chat-section">
                    <table id="messages-table">
                            
                    </table>
                </div>
            </div>
            <div class="submit-btn">
                <form onsubmit="saveMessage(event)">
                    <input type="text" name="message" placeholder="message">
                    <button type="submit">send</button>
                </form>
            </div>
        </section>
     
    </main>

<!-- ///////////////////////////////////////////////// --> 
<!-- hidden section(create group)--> 
<!-- ///////////////////////////////////////////////// --> 

    <div class="add-grp-section">
        <form onsubmit="SaveGrpMembers(event)" id="container">
            
            <div class="pop-up">
                <a style="cursor: pointer;" id="closeCreateGrp" class="close">X</a>
                <div>
                    <input type="text" name="grp_name" id="grp_name" placeholder="Group Name:">
                </div>
                <h3>Add People</h3>
                <div id="add-people" class="add-people">
                    <li>
                        <input type="hidden" id="2" name="public" value="username">
                    </li>
                </div>
                <button type="submit" class="create">Create</button>
            </div>
          
        </form>
    </div>
    
<!-- ///////////////////////////////////////////////// --> 
<!-- hidden section(show group)--> 
<!-- ///////////////////////////////////////////////// --> 
    
    <div class="add-grp-section">
        <form onsubmit="SaveGrpMsg(event)" id="grp-msg-container">
            
            <div class="pop-up">
                <a style="cursor: pointer;" id="close-grp-msg" class="close">X</a>
                <div >
                    <p id="Group-name"></p> 
                    <p id="admin"></p>
                </div>
                <div>
                    <button type="button" id="open-chg-admin"> change admin </button>
                </div>
                <div>
                    <button type="button" id="open-remove-user"> remove users </button>
                </div>
                <div id="GrpMsgs" class="add-people">
                   <li> mesasges</li>
                   <li> mesasges</li>
                </div>+
            </div>
            <div id="submit-btn" class="submit-btn">
                <input type="text" name="message" placeholder="message">
                <button type="submit">send</button>
            </div>
        </form>
    </div>

    <!-- ///////////////////////////////////////////////// --> 
    <!-- change admin(showed after clicking on show group)--> 
    <!-- ///////////////////////////////////////////////// --> 

    <div class="add-grp-section">
        <div id="chg-admin-conatiner">
            <div class="pop-up-grp-admin">
                <a style="cursor: pointer;" id="close-chg-admin" class="close">X</a>
                <div>
                    Group Name
                </div>
                <div id="grp-admin" class="add-people">
                    Change Admin
                </div>
                <div id="click-to-chg-admin" class="click-to-chg-admin">
                    <button id="human1"> human1</button>
                    <button id="human2"> human2</button>
                </div>
            </div>
        </div>
    </div>
    <!-- ///////////////////////////////////////////////// --> 
    <!-- remove user from group --> 
    <!-- ///////////////////////////////////////////////// --> 

    <div class="add-grp-section">
        <div id="remove-user-conatiner">
            <div class="pop-up-grp-admin">
                <a style="cursor: pointer;" id="close-remove-user" class="close">X</a>
                <div>
                    Group Name
                </div>
                <div id="click-to-remove-user" class="click-to-remove-user">
                    <button id="human1"> human1</button>
                    <button id="human2"> human2</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
